  <link rel="stylesheet" href="css/style.css">

  <title>Reset password</title>
</head>
<body>
  <!--  NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      TEC
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse w-100" id="navContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="loginMenuNav" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </a>
          <div class="dropdown-menu" id="loginMenuDrop">
            <form onsubmit="login(); return false;" class="px-4 py-3">
              <div class="form-group">
                <label>Email</label>
                <input id="emailLogin" type="email" class="form-control" placeholder="email@example.com">
                <div class="invalid-feedback">
                  Tolong cek kembali
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="passwordLogin" type="password" class="form-control" placeholder="Password">
                <div class="invalid-feedback">
                  Tolong cek kembali
                </div>
              </div>
              <button type="submit" id="signinButton" class="btn btn-primary">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="regis.html">Belum punya akun? Daftar</a>
            <a class="dropdown-item" href="reset.html">Lupa password?</a>
          </div>

          <div class="dropdown-menu" id="userMenuDrop">

            <a class="dropdown-item" href="quiz-pre.html">Quiz</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" id="logoutButton">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--END NAVBAR -->

  <!--EMPTY PADDING -->
  <div class="mb-5"></div>

  <div class="container">


    <div class="row">

      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title mt-3">Lupa Password</h3>
          </div>
          <div class="card-body">
            <p class="card-text">Silahkan masukkan email Anda</p>
            <form onsubmit="submitReset(); return false;">

              <div class="form-group">
                <label for="resetEmail" class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" id="resetEmail"  placeholder="email@example.com"/>
                    <div id="email-feedback" class="invalid-feedback">
                      Email tidak valid
                    </div>
                  </div>
                </div>
              </div>

              <div id="resetButtonLoc" class="form-group ">
                <button type="submit" id="resetButton" class="w-100 btn btn-primary">Reset</button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>





    <hr>
